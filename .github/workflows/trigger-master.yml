name: Trigger Master Workflow

on:
  push:
    branches:
      - dev

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Master Workflow with cURL
        env:
          GITHUB_PAT: ${{ secrets.PAT_TOKEN }}
        run: |
          branch_name=$(echo "${{ github.ref }}" | sed 's|refs/heads/||')
          curl -X POST -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token $GITHUB_PAT" \
          https://api.github.com/repos/shubham-kshetre/setup_env/actions/workflows/workflow.yaml/dispatches \
          -d "{\"ref\":\"main\", \"inputs\": {\"branch\": \"${branch_name}\"}}"
